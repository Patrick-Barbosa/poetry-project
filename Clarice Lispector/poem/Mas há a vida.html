        <p id="poem">Mas há a vida<br/> que é para ser<br/> intensamente vivida, há o amor.<br/><br/> Que tem que ser vivido<br/> até a última gota.<br/> Sem nenhum medo.<br/> Não mata.</p>
        <span id="author">- Clarice Lispector</span>
